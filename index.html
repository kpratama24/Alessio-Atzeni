<script type="text/javascript">
	function openLoginModal(){
		document.getElementById('modal').className += " is-active";
	}

	function closeLoginModal() {
		document.getElementById('modal').className = "modal";
	}

	function featuredClick() {
		document.getElementById('featured').className = "is-active";
		document.getElementById('topDownloads').className = "";
		document.getElementById('popular').className = "";
		document.getElementById('topRated').className = "";
	}

	function topDownloadsClick() {
		document.getElementById('featured').className = "";
		document.getElementById('topDownloads').className = "is-active";
		document.getElementById('popular').className = "";
		document.getElementById('topRated').className = "";
	}

	function popularClick() {
		document.getElementById('featured').className = "";
		document.getElementById('topDownloads').className = "";
		document.getElementById('popular').className = "is-active";
		document.getElementById('topRated').className = "";
	}

	function topRatedClick() {
		document.getElementById('featured').className = "";
		document.getElementById('topDownloads').className = "";
		document.getElementById('popular').className = "";
		document.getElementById('topRated').className = "is-active";
	}

	function isLoading(){
		document.getElementById('loginButton').className += " is-loading";
	}
</script>
